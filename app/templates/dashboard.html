{% extends "base.html" %}
{% block title %}Panel de Usuario{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4"><i class="fas fa-camera"></i> Reconocimiento de Gestos</h2>

  <div class="row">
    <!-- Sección de video y reconocimiento -->
    <div class="col-md-6 text-center">
      <video id="video" autoplay playsinline class="rounded border border-primary" width="100%" height="auto"></video>

      <button class="btn btn-outline-success w-100 mt-3" onclick="recognizeGesture()">
        <i class="fas fa-eye"></i> Reconocer gesto
      </button>

      <div class="mt-3">
        <h5 class="text-secondary" id="recognizedText">Esperando gesto...</h5>
      </div>
    </div>

    <!-- Sección de registro -->
    <div class="col-md-6">
      <div class="card shadow-sm p-3">
        <h5 class="mb-3"><i class="fas fa-plus-circle"></i> Registrar nuevo gesto:</h5>
        <input id="gestureName" class="form-control mb-3" placeholder="Nombre del gesto">
        <button class="btn btn-warning w-100" onclick="registerGesture()">
          <i class="fas fa-save"></i> Guardar gesto
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/webcam.js') }}"></script>
{% endblock %}
