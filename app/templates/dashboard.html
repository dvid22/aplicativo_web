{% extends "base.html" %}
{% block title %}Panel de Usuario{% endblock %}
{% block content %}
<h2 class="text-center mb-4"><i class="fas fa-camera"></i> Reconocimiento de Gestos</h2>

<div class="row">
  <div class="col-md-6 text-center">
    <video id="video" autoplay playsinline class="rounded border border-primary" width="100%"></video>
    <button class="btn btn-outline-success w-100 mt-3" onclick="recognizeGesture()">
      <i class="fas fa-eye"></i> Reconocer gesto
    </button>
    <h4 class="mt-3 text-center" id="recognizedText">Esperando gesto...</h4>
  </div>
  <div class="col-md-6">
    <h5>Registrar nuevo gesto:</h5>
    <input id="gestureName" class="form-control mb-2" placeholder="Nombre del gesto">
    <button class="btn btn-warning w-100" onclick="registerGesture()">
      <i class="fas fa-plus-circle"></i> Registrar gesto
    </button>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/webcam.js') }}"></script>
{% endblock %}
